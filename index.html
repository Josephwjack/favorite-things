<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Favorite Things</title>
</head>
<body>
  <div class="container">
    <h3>Favorite Things:</h3>
    <form id="things">
      <div class="form-group">
        <label for="name">Enter name here:</label>
        <input id="name" class="form-control" type="text">
      <div class="form-group">
        <label for="question1">Favorite type of animal:</label>
        <input id="question1" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question2">Favorite season of the year:</label>
        <input id="question2" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question3">Favorite food:</label>
        <input id="question3" class="form-control" type="text">
      </div>
      <div class="form-group">
        <label for="question4">Favorite hobby:</label>
        <input id="question4" class="form-control" type="text">
      </div>
      <button type="submit" class="btn-lg" value="click" onClick="things"><em>Submit</em></button>
    </form>
    <div class="answers">
    <ul id="myList"></ul>
    </div>
  </div>

















</body>
</html>
